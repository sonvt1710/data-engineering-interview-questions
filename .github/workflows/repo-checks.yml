name: Repo checks

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  repo-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run repo checks
        run: python3 scripts/repo_checks.py

